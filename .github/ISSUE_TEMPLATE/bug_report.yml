name: üêõ Bug Report
description: Report a bug
title: '[Bug]: '
labels: ['üêõ Bug']
assignees: []
body:
  - type: input
    id: app_version
    attributes:
      label: App Version
      description: Version of the app where the bug occurs
      placeholder: e.g. v1.4.2
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: Browser
      description: Browser name and version
      placeholder: e.g. Chrome 121, Firefox 123, Safari 17
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What‚Äôs happening? What did you expect to happen?
      placeholder: Clear and concise description of the bug
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to...
        2. Click on...
        3. Observe...
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots / Videos
      description: Attach screenshots or screen recordings if helpful
      placeholder: Drag and drop images here
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Logs, feature flags, related issues, etc.
    validations:
      required: false
